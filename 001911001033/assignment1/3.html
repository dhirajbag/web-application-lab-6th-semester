        <title>Dhiraj Bag, IT-UG3, R-33 : Assignmnet 1.3</title>

    <body>
        <header style="background-color: grey;
         padding: 20px;
         text-align: center; "><b> Assignment 1.3 Login Page</b></header>
        <!-- <hr> -->
        <div style="display: flex; justify-content: center;">
            <form style="align-self: center;">
                <table>
                    <tr>
                        <td><label><b>User ID:</b></label></td>
                        <td>
                            <input type="text" name="user_id" id="user_id">
                        </td>
                    </tr>

                    <tr>
                        <td><label><b>Password:</b></label></td>
                        <td>
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>

                    <tr>
            
                        <td>
                            <input type="reset" value="Reset">
                        </td>
                        <td>
                            <input type="submit" onclick="onSubmit()" value="Login">
                        </td>
                    </tr>

                </table>

            </form>
        </div>

        <script>
            function onSubmit(){
                let user_id = document.getElementById("user_id").value;
                let password = document.getElementById("password").value;

                alert(`You clicked submit with\nuser name: ${user_id}\npassword: ${password}`);
            }
        </script>
    </body>
