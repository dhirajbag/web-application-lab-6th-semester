    <div align="center">
        <h2> Choose a payment method </h2>
        <form>
            <input type="radio" name="bill" onclick="if(this.checked)	{hide()}" checked> Pay Now<br>
            <input type="radio" name="bill" id="later" onclick="if(this.checked){show()}">Pay Later<br>


            <input style="display:none" type="date" id="paydate"> <br>

        </form>

    </div>

    <script>

        function hide() {
            document.getElementById("paydate").style.display = 'none';
        }

        function show() {
            document.getElementById("paydate").style.display = 'block';
        }
    </script>
