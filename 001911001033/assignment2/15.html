<html>

<head>
	<title>Create An Account</title>
</head>

<body>
	<form action="15.create.jsp">
		<label>Name:</label>
		<input type="text" name="name" required>
		<br>
		<label>User ID:</label>
		<input type="text" name="user_id" required>
		<br>
		<label>Password:</label>
		<input type="password" name="password" id="pass1" required onblur="verify()">
		<br>
		<label>Confirm Password:</label>
		<input type="password" id="pass2" onblur="verify()">
		<span id="print"></span>
		<br>

		<label>Email:</label>
		<input type="email" name="email" required>
		<br>
		<label>Contact Number: </label>
		<input type="text" name="phone" pattern="[0-9]{10}" required title="10 digits phone number">
		<br>
		<input type="submit" disabled id="submit_btn">
	</form>

	<a href="./15.loginpage.html">Go To Login Page</a>
	<script>

		function verify() {
			var pass1 = document.getElementById('pass1').value;
			var pass2 = document.getElementById('pass2').value;
			if (pass1 === pass2) {
				document.getElementById('submit_btn').disabled = false;
				document.getElementById('print').innerHTML = "";
			}
			else {
				document.getElementById('submit_btn').disabled = true;
				document.getElementById('print').innerHTML = 'Passwords must be same.';
			}

		}
	</script>
</body>

</html>
